<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyen dung</title>
    <link rel="stylesheet" href="formtuyendung.css">
</head>
<body>
  
    <header>
        <h1 class="tieu-de-header">Tuyen dung</h1>
         
        <div class="link-quay-lai">
            <a href="javascript:history.back()">&#60; Quay lai</a>
        </div>
    </header>
 
    <section class="phan-form">
        <form action="#" method="post">
        
            <div class="nhom-form">
                <label for="name">Ho va ten</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="nhom-form">
                <label for="email">Dia chi email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="nhom-form">
                <label for="phone">So dien thoai</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="nhom-form">
                <label for="description">Mo ta</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="nhom-form">
                <label for="intro-letter">Thu gioi thieu</label>
                <textarea id="intro-letter" name="intro-letter" rows="4" required></textarea>
            </div>
 
            <div class="nhom-form">
                <label for="cv">Chon file CV</label>
                <input type="file" id="cv" name="cv" accept=".pdf" required>
            </div>
 
            <div class="nhom-form">
                <label>Gioi tinh</label>
                <div class="nhom-radio">
                    <input type="radio" id="male" name="gender" value="Nam" required>
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="Nu" required>
                    <label for="female">Nu</label>
                </div>
            </div> 
            <div class="nhom-form">
                <label>Cam ket</label>
                <div class="nhom-checkbox">
                    <input type="checkbox" id="confirm" name="confirm" required>
                    <label for="confirm">Toi xin xac nhan ban khai tren cua toi la hoan toan chinh xac va dung su that.</label>
                </div>
            </div>
            <button type="submit" class="nut-gui">Gui thong tin</button>
        </form>
    </section>
</body>
</html>
